{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form class="w-50 mx-auto my-3 p-5 border-5 border-top border-primary rounded-3 shadow " method="POST">
    {% csrf_token %}

    <h3 class="text-center">Registration Form</h3>
    {{form|crispy}}
    <button
        type="submit"
        class="btn btn-primary"
    >
       Sign Up
    </button>
    <strong>Already have an account <a href="{% url 'login' %}" >Login</a></strong>


</form>



{% endblock content %}
