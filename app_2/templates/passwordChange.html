{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form class="w-50 mx-auto my-3 p-5 border-5 border-top border-primary rounded-3 shadow " method="POST">
    {% csrf_token %}

    <h3 class="text-center">Password Change Form</h3>
    {{form|crispy}}
    <button
        type="submit"
        class="btn btn-primary"
    >
       change_password
    </button>
   


</form>



{% endblock content %}
