{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form class="w-50 mx-auto my-3 p-5 border-5 border-top border-primary rounded-3 shadow " method="POST" novalidate>
    {% csrf_token %}
 
    <h3 class="text-center">Login Form</h3>
    {{form|crispy}}
    <button
        type="submit"
        class="btn btn-primary"
    >
      Login
    </button>
    <strong>Create a new account <a href="{% url 'register' %}" >Sign Up</a></strong>
<br>
{% if form.non_field_errors %}
{% for err in form.non_field_errors %}
  <p class="bg-danger text-light p-3">{{err}}</p>
   
{% endfor %}
{% endif %}

</form>



{% endblock content %}
